name: Validate Pull Request

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v22.12.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm lint

      - name: TypeScript Build
        run: pnpm build

      - name: Run tests
        run: pnpm test:ci
