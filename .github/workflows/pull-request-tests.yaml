name: Validate Pull Request

on:
  pull_request:
    paths:
      - "packages/**"
      - "services/**"

jobs:
  filter-paths:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.changes.outputs.changed_files }}
      # ms_auth_folder: ${{ steps.changes.outputs.ms_auth }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Filter Paths
        id: changes
        uses: dorny/paths-filter@v3.0.2
        with:
          list-files: 'json'
          filters: |
            ms-common:
              - "packages/ms-common/**"
            ms-auth:
              - "services/ms-auth/**"
  test:
    needs: filter-paths
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true

      matrix:
        workspaces:
          - name: ms-common
            type: package
            folder: packages/ms-common
            node-version: v22.12.0

          - name: ms-auth
            type: service
            folder: services/ms-auth
            node-version: v22.12.0

    name: Run Tests for ${{ matrix.workspaces.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Test
        run: echo ${{ needs.filter-paths.outputs.changed_files }}

