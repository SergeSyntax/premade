name: Validate ms-common Pull Request

on:
  pull_request:
    paths:
      - "./packages/ms-common/**.js"

env:
  PACKAGE_NAME: ms-common
  PACKAGE_FOLDER: packages/ms-common
  NODE_VERSION: v22.12.0

jobs:
  test:
    runs-on: ubuntu-latest

    name: Run Tests for ${{ env.PACKAGE_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        working-directory: ${{ env.PACKAGE_FOLDER }}
        run: pnpm lint

      - name: Build TypeScript
        working-directory: ${{ env.PACKAGE_FOLDER }}
        run: pnpm build

      - name: Run tests
        working-directory: ${{ env.PACKAGE_FOLDER }}
        run: pnpm test
